<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progressive Web Application Store</title>
    <link rel="stylesheet" href="theme/css/style.css" />
  </head>
  <body>
    <div id="overlay"> </div>
    <header>
      <div class="search_and_user">
        <div class="logo"><img src="theme/img/headerlogo.webp" width="64" /></div>
        <div id="searchbox">
          <form><input type="text" name="search" placeholder="" autocomplete="off" /></form>
        </div>
        <div id="userbox">
          <a> </a>
          <div>
            <fieldset>
              <legend>login</legend>
              <form>
                <div>
                  <label for="user">User:</label>
                  <input type="text" id="user" />
                </div>
                <div>
                  <label for="password">Password:</label>
                  <input type="password" id="password" />
                </div>
                <div>
                  <input class="light" type="submit" value="Sign in" />
                  <input class="light" type="submit" value="PSW recovery" />
                </div>
              </form>
            </fieldset>
            <div><a href="">No account? Click for new user.</a></div>
          </div>
        </div>
      </div>
      <div class="header_top">
        <div class="logo"><img src="theme/img/headerlogo.webp" width="64" /></div>
        <h1>Progressive Web App Store</h1>
        <div> </div>
      </div>
    </header>
</body>

</html>
